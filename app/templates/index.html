<html ng-app="RecognitionApp">
  <head>
    <title>Face Recognition</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="//code.angularjs.org/1.4.4/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    <script src="{{ url_for('static', filename='uiMask.js') }}"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='angularjs/main.js') }}"></script>
    <script src="{{ url_for('static', filename='angularjs/configs/routes.js') }}"></script>
    <script src="{{ url_for('static', filename='angularjs/factories/cameraConfig.js') }}"></script>
    <script src="{{ url_for('static', filename='angularjs/directives/rgBreadcrumb.js') }}"></script>
    <script src="{{ url_for('static', filename='angularjs/controllers/indexController.js') }}"></script>
    <script src="{{ url_for('static', filename='angularjs/controllers/userController.js') }}"></script>
    <script src="{{ url_for('static', filename='angularjs/controllers/recognizerController.js') }}"></script>
    <script src="{{ url_for('static', filename='angularjs/controllers/configController.js') }}"></script>
  </head>
  <body ng-controller="IndexController as ic">
    <header class="container backgroundColorBlak">
      <a id="linkTittle" href="#" ng-click="stopCam()"><p class="programTittle">FACE RECOGNITION</p></a>
    </header>
    <div id="main" class="container">
      <div>
          <ng-view></ng-view>
      </div>
    </div>
  </body>
</html>
